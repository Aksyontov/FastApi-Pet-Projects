{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Send new tweet
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="form-group">
          <label>Write Your Tweet Here</label>
          <textarea name="new_tweet" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send!</button>
      </form>
    </div>
  </div>
</div>
